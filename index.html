<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--<title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Health Track</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front" style="background-color: white; border-radius: 20px; opacity: 0.8;">
                <p style="text-align: center;"></p>
            </div>
            <div class="back" style="background-color: white;  border-radius: 20px;">
                <img class="backImg" src="images/Health.png" alt="">
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Fazer Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Insira seu e-mail" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Insira sua senha" required>
                            </div>
                            <div class="text"><a href="#">Esqueceu sua senha?</a></div>
                            <div class="button input-box">
                                <button type="submit" class="botao"><a href="home.html" style="color: white; text-decoration: none;">Entrar</a></button>
                            </div>
                            <div class="text sign-up-text">Não tem uma conta? <label for="flip">Cadastre-se agora!</label></div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Cadastre-se</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Insira seu nome" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Insira seu e-mail" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Insira sua senha" required>
                            </div>
                            <div class="button input-box">
                                <button type="submit" class="botao"><a href="home.html" style="color: white; text-decoration: none;">Cadastrar</a></button>
                            </div>
                            <div class="text sign-up-text">Já tem uma conta? <label for="flip">Fazer login</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="copy">
            <p style="font-size: 13px;">Todos os direitos reservados. Por <a href="https://luizluna.netlify.com" style="text-decoration: underline; color: white; "><b>Luiz Luna</b></a>.
            </p>
        </div>
    </footer>
</body>

</html>
